sudo: false
language: go

os:
- linux
- osx

osx_image: xcode7.2

env:
- ARCH=x86_64
  
before_install:
- git clone https://github.com/yasm/yasm
- cd yasm
- git checkout v1.2.0
- "./autogen.sh"
- "./configure"
- make
- export PATH=$PATH:`pwd`
- cd ..

script:
- make test
- make test GOFLAGS="-race"

go:
- 1.5.3

